<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
	<title>To do list</title>
</head>
<body>
	<main>
		<div id="list-container">
			<div class="item"><h1 id="title">Today's To-Do list</h1> <button id="settings-btn"><i class="bi bi-gear"></i></button> <button class="rotate"><i class="bi bi-arrow-repeat"></i></button></div>
			<div id="settings" class="hide2">
				<div id="settings-container">
					<div class="config-1"><span>Number Items</span><input type="checkbox"></div>
					<div class="themes">
						<h2>Themes</h2>
						<div> <input type="radio" name="theme" id="light" value="light"><label for="light">Light</label> </div>
						<div> <input type="radio" name="theme" id="classic" value="Classic"><label for="classic">Classic</label> </div>
						<div> <input type="radio" name="theme" id="dark" value="Dark"><label for="dark">Dark</label> </div>
					</div>
				</div>				
			</div>
			<div class="add-item">
				<form action="" id="add" class="item">
					<input type="text" id="item-input" placeholder="Add to your list...">
					<button type="submit" id="submit"> <i class="bi bi-arrow-return-left"></i> </button>
				</form>
			</div>
			<ul id="list-items"></ul>
			<button class="clear-all">Clear all completed</button>
		</div>
	</main>
</body>
</html>
